
<form class="form-horizontal" [formGroup]="form" (ngSubmit)="save(form.value, form.valid)">
  <div class="modal-header">
    <h3>Create new Employee</h3>
  </div>
  <div class="modal-body">

    <div class="box-body">
      <input type="hidden"  formControlName="id" />
      <div class="form-group" [ngClass]="{'has-error': !validateInput('first_name') }">
        <label for="first_name" class="col-sm-2 control-label">First name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="first_name" placeholder="First Name" formControlName="first_name">
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': !validateInput('last_name') }">
        <label for="last_name" class="col-sm-2 control-label">Last name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="last_name" placeholder="Last Name" formControlName="last_name" />
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': !validateInput('email') }">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Gender</label>
        <div class="col-sm-10">
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="Male"  formControlName="gender" />
              Male
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="Female" formControlName="gender"  />
              Female
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address" />
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': !validateInput('job_role') }">
        <label for="address" class="col-sm-2 control-label">Job role</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="job_role" placeholder="Job Role" formControlName="job_role" />
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="hideModal()">Close</button>
    <button type="submit"  class="btn btn-primary pull-right">Save changes</button>
  </div>
</form>
